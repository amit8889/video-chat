<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Container for the videos */
        .video-container {
            display: flex;
            justify-content: center; /* Center videos horizontally */
            gap: 20px; /* Space between the videos */
            width: 100%; /* Full width */
            max-width: 1200px; /* Max width for larger screens */
        }

        video {
            width: 100%; /* Full width of the container */
            max-width: 600px; /* Max width for each video */
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #000;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column; /* Stack videos vertically on smaller screens */
                gap: 10px; /* Smaller gap for mobile */
            }

            video {
                width: 80%; /* Adjust video width for mobile */
                max-width: none; /* Remove max-width on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>WebRTC Video Chat</h1>
    <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let peerConnection;
        //STUN server configuration
            const configuration = {
                iceServers: [
                    {
                        urls: 'stun:stun.l.google.com:19302' // Google STUN server
                    },
                    // Optional: Add TURN server here
                    // {
                    //     urls: 'turn:YOUR_TURN_SERVER_URL',
                    //     username: 'YOUR_USERNAME',
                    //     credential: 'YOUR_CREDENTIAL'
                    // }
                ]
            };

        // Start call automatically when the page loads
        const startCall = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true,audio:true });
            localVideo.srcObject = stream;

            peerConnection = new RTCPeerConnection(configuration);

            stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            socket.on('start-call', async ({ userId }) => {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', offer);
            });

            socket.on('offer', async (offer) => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', answer);
            });

            socket.on('answer', async (answer) => {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
            });

            socket.on('ice-candidate', async (candidate) => {
                if (candidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                }
            });
            socket.on('call-ended',()=>{
              console.log("===come")
              peerConnection.close();
              location.reload();
            })
        };

        // Call the function when the page loads
        window.onload = startCall;
    </script>
</body>
</html>
